<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day and night app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <seaction class="hero">
      <div class="day-night-icons">
        <div class="sun-above"><i class="fas fa-sun"></i></div>
        <div class="moon-above"><i class="fas fa-moon"></i></div>
      </div>
      <h1 class="heading">Good Day</h1>
      <button class="dn-switch">
        <div class="light"><i class="fas fa-sun"></i> Light</div>
        |
        <div class="dark"><i class="fas fa-moon"></i> Dark</div>
      </button>
    </seaction>
    <div class="mountain"></div>
    <div class="mountain-shadow"></div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
